name: muxpod
description: SSH tmux client for Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter

  # SSH
  dartssh2: ^2.13.0

  # Terminal
  xterm: ^4.0.0

  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^14.0.0

  # Storage
  flutter_secure_storage: ^9.2.0
  shared_preferences: ^2.3.0

  # Model
  freezed_annotation: ^2.4.0
  json_annotation: ^4.9.0

  # Utils
  uuid: ^4.5.0
  collection: ^1.18.0

  # Crypto
  pointycastle: ^3.9.0

  # File Picker
  file_picker: ^8.0.0

  # Fonts (fallback for development)
  google_fonts: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Codegen
  build_runner: ^2.4.0
  freezed: ^2.5.0
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0

  # Testing
  mockito: ^5.4.0

flutter:
  uses-material-design: true

  # Fonts will be loaded via google_fonts package
  # To use bundled fonts later, add:
  # assets:
  #   - assets/fonts/
  # fonts:
  #   - family: JetBrainsMono
  #     fonts:
  #       - asset: assets/fonts/JetBrainsMono-Regular.ttf
  #   - family: HackGen
  #     fonts:
  #       - asset: assets/fonts/HackGen-Regular.ttf
